services:
  db:
    image: mysql:8
    container_name: deview-mysql
    restart: always
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      TZ: Asia/Seoul
    volumes:
      - ./db/init:/docker-entrypoint-initdb.d
      - ./db/data:/var/lib/mysql-files
      - ./db/mysql_data:/var/lib/mysql
    ports:
      - ${MYSQL_HOST_PORT}:${MYSQL_DOCKER_PORT}

    healthcheck:
      test: [ "CMD", "mysqladmin", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

    networks:
      - deview-network

  redis:
    image: redis:7.0
    container_name: deview-redis
    restart: always
    env_file:
      - .env
    ports:
      - ${REDIS_HOST_PORT}:${REDIS_DOCKER_PORT}
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 30s

    networks:
      - deview-network

  server:
    env_file:
      - .env
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: deview-server
    restart: on-failure
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - ${SERVER_PORT}:${SERVER_DOCKER_PORT}
    environment:
      # DB
      MYSQL_HOST: ${MYSQL_DOCKER_HOST}
      MYSQL_PORT: ${MYSQL_DOCKER_PORT}

      # Redis
      REDIS_HOST: ${REDIS_DOCKER_HOST}
      REDIS_PORT: ${REDIS_DOCKER_PORT}

      # Application Configuration
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      SERVER_PORT: ${SERVER_DOCKER_PORT}
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${SPRING_JPA_HIBERNATE_DDL_AUTO}

      # Frontend URL
      FRONTEND_URL: ${FRONTEND_URL}
      FASTAPI_URL: ${FASTAPI_URL}

      GOOGLE_SEARCH_API_KEY: ${GOOGLE_SEARCH_API_KEY}
      GOOGLE_SEARCH_CX: ${GOOGLE_SEARCH_CX}

    networks:
      - deview-network

networks:
  deview-network:
    name: deview-network
    driver: bridge
    # server compose가 네트워크를 생성 (없으면 생성, 있으면 사용)
    # 나머지 compose는 external: true로 이 네트워크 사용